<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class=calculator-container>
    <div class="calculator">
      <div class="display">
        <div class="display-container"></div>
      </div>
      <div class="row1">
        <div class="button-container">
          <button>AC</button>
        </div>
        <div class="button-container">
          <button>DEL</button>
        </div>
        <div class="button-container">
          <button>%</button>
        </div>
        <div class="button-container">
          <button>+</button>
        </div>
      </div>
      <div class="row2">
        <div class="button-container">
          <button>1</button>
        </div>
        <div class="button-container">
          <button>2</button>
        </div>
        <div class="button-container">
          <button>3</button>
        </div>
        <div class="button-container">
          <button>X</button>
        </div>
      </div>
      <div class="row3">
        <div class="button-container">
          <button>4</button>
        </div>
        <div class="button-container">
          <button>5</button>
        </div>
        <div class="button-container">
          <button>6</button>
        </div>
        <div class="button-container">
          <button>/</button>
        </div>
      </div>
      <div class="row4">
        <div class="button-container">
          <button>7</button>
        </div>
        <div class="button-container">
          <button>8</button>
        </div>
        <div class="button-container">
          <button>9</button>
        </div>
        <div class="button-container">
          <button>-</button>
        </div>
      </div>
      <div class="row5">
        <div class="button-container">
          <button>0</button>
        </div>
        <div class="button-container">
          <button>.</button>
        </div>
        <div class="button-container equals-container">
          <button class="equals">=</button>
        </div>
      </div>
    </div>
</div>
  </body>
</html>
